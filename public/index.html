<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx üöÄ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #3ba3ff;
    }
    .card {
      background: #141c2c;
      padding: 20px;
      border-radius: 12px;
      width: 340px;
      margin: 15px 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0d6efd;
    }
    .qr {
      text-align: center;
      margin-top: 10px;
    }
    .qr img {
      width: 200px;
      height: 200px;
    }
    .status {
      font-size: 14px;
      margin-top: 8px;
      color: #ffcc00;
    }
    .error {
      color: #ff4444;
      font-size: 14px;
    }
    .success {
      color: #44ff44;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ZapLynx üöÄ</h1>

  <!-- Bloco de Conex√£o -->
  <div class="card">
    <h2>Conectar WhatsApp</h2>
    <select id="connectMode">
      <option value="qrcode">QR Code</option>
      <option value="pairing">N√∫mero (Pairing Code)</option>
    </select>
    <input type="text" id="phoneInput" placeholder="N√∫mero com DDI/DDD" style="display:none;">
    <button onclick="connect()">Conectar</button>
    <div class="qr" id="qrContainer"></div>
    <p id="connectStatus" class="status">‚è≥ Aguardando conex√£o...</p>
  </div>

  <!-- Bloco de Envio -->
  <div class="card">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="sendPhone" placeholder="N√∫mero (com DDI/DDD)">
    <textarea id="sendMessage" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus" class="status">‚è≥ Aguardando envio...</p>
  </div>

  <script>
    const qrContainer = document.getElementById("qrContainer");
    const connectStatus = document.getElementById("connectStatus");
    const phoneInput = document.getElementById("phoneInput");
    const connectMode = document.getElementById("connectMode");

    // Mostrar ou esconder campo de n√∫mero dependendo do modo
    connectMode.addEventListener("change", () => {
      if (connectMode.value === "pairing") {
        phoneInput.style.display = "block";
      } else {
        phoneInput.style.display = "none";
      }
      qrContainer.innerHTML = "";
      connectStatus.textContent = "‚è≥ Aguardando conex√£o...";
    });

    async function connect() {
      qrContainer.innerHTML = "";
      connectStatus.textContent = "‚è≥ Conectando...";

      try {
        if (connectMode.value === "qrcode") {
          const res = await fetch("/api/qrcode");
          if (!res.ok) throw new Error("Erro ao buscar QR Code");
          const data = await res.json();
          if (data?.value) {
            qrContainer.innerHTML = `<img src="${data.value}" alt="QR Code">`;
            connectStatus.textContent = "‚úÖ QR Code gerado!";
            connectStatus.className = "success";
          } else {
            connectStatus.textContent = "‚ö†Ô∏è Nenhum QR retornado.";
            connectStatus.className = "error";
          }
        } else {
          const phone = document.getElementById("phoneInput").value.trim();
          if (!phone) {
            connectStatus.textContent = "‚ö†Ô∏è Digite um n√∫mero v√°lido.";
            connectStatus.className = "error";
            return;
          }
          const res = await fetch("/api/pairing", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone })
          });
          if (!res.ok) throw new Error("Erro ao solicitar Pairing Code");
          const data = await res.json();
          if (data?.code) {
            connectStatus.textContent = `‚úÖ Pairing Code: ${data.code}`;
            connectStatus.className = "success";
          } else {
            connectStatus.textContent = "‚ö†Ô∏è Nenhum c√≥digo retornado.";
            connectStatus.className = "error";
          }
        }
      } catch (err) {
        connectStatus.textContent = "‚ùå Erro: " + err.message;
        connectStatus.className = "error";
      }
    }

    async function sendMessage() {
      const phone = document.getElementById("sendPhone").value.trim();
      const message = document.getElementById("sendMessage").value.trim();
      const sendStatus = document.getElementById("sendStatus");

      if (!phone || !message) {
        sendStatus.textContent = "‚ö†Ô∏è Preencha n√∫mero e mensagem!";
        sendStatus.className = "error";
        return;
      }

      sendStatus.textContent = "‚è≥ Enviando...";
      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        if (!res.ok) throw new Error("Erro ao enviar mensagem");
        const data = await res.json();
        sendStatus.textContent = "‚úÖ Mensagem enviada!";
        sendStatus.className = "success";
      } catch (err) {
        sendStatus.textContent = "‚ùå Erro: " + err.message;
        sendStatus.className = "error";
      }
    }
  </script>
</body>
</html>
