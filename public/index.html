<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #0d1117; color: #fff; }
    .card { background: #161b22; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    .btn-primary { background: #2f81f7; border: none; }
    .btn-success { background: #238636; border: none; }
    .error { color: #ff4d4d; margin-top: 10px; }
    .success { color: #4dff88; margin-top: 10px; }
    #qrcode { max-width: 250px; margin: 15px auto; display: block; }
  </style>
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">üöÄ ZapLynx</h1>

  <div class="card text-center">
    <h3>Conectar WhatsApp</h3>
    <select id="connectMode" class="form-select mb-3">
      <option value="qr">QR Code</option>
      <option value="number">N√∫mero (Pairing Code)</option>
    </select>
    <input id="phoneInput" type="text" class="form-control mb-2" placeholder="N√∫mero com DDI/DDD">
    <button class="btn btn-success w-100" onclick="connect()">Conectar</button>
    <img id="qrcode" style="display:none;" />
    <div id="connectMsg" class="mt-2"></div>
  </div>

  <div class="card text-center">
    <h3>Enviar Mensagem</h3>
    <input id="sendNumber" type="text" class="form-control mb-2" placeholder="N√∫mero (com DDI/DDD)">
    <textarea id="sendMessage" class="form-control mb-2" placeholder="Digite sua mensagem"></textarea>
    <button class="btn btn-success w-100" onclick="sendMessage()">Enviar</button>
    <div id="sendMsg" class="mt-2"></div>
  </div>

  <script>
    async function connect() {
      const mode = document.getElementById("connectMode").value;
      const phone = document.getElementById("phoneInput").value;
      const msgBox = document.getElementById("connectMsg");
      const qrImg = document.getElementById("qrcode");
      msgBox.innerHTML = "‚è≥ Conectando...";

      try {
        if (mode === "qr") {
          const res = await fetch("/api/qrcode");
          const data = await res.json();
          if (data?.value) {
            qrImg.src = data.value;
            qrImg.style.display = "block";
            msgBox.innerHTML = "<span class='success'>‚úÖ QR Code gerado!</span>";
          } else {
            msgBox.innerHTML = "<span class='error'>‚ö†Ô∏è Nenhum QR retornado.</span>";
          }
        } else {
          const res = await fetch(`/api/connect-number/${phone}`);
          const data = await res.json();
          if (data?.pairingCode) {
            msgBox.innerHTML = `<span class='success'>üì≤ Pairing Code: <b>${data.pairingCode}</b></span>`;
          } else {
            msgBox.innerHTML = "<span class='error'>‚ö†Ô∏è Nenhum c√≥digo retornado.</span>";
          }
        }
      } catch (err) {
        msgBox.innerHTML = `<span class='error'>‚ùå Erro: ${err.message}</span>`;
      }
    }

    async function sendMessage() {
      const phone = document.getElementById("sendNumber").value;
      const message = document.getElementById("sendMessage").value;
      const msgBox = document.getElementById("sendMsg");
      msgBox.innerHTML = "‚è≥ Enviando...";

      try {
        const res = await fetch(`/api/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const data = await res.json();
        if (data?.status === "success") {
          msgBox.innerHTML = "<span class='success'>‚úÖ Mensagem enviada!</span>";
        } else {
          msgBox.innerHTML = "<span class='error'>‚ö†Ô∏è Erro ao enviar mensagem.</span>";
        }
      } catch (err) {
        msgBox.innerHTML = `<span class='error'>‚ùå Erro: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
