<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx - Conex√£o</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üîó Conectar via QR Code</h2>
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <div id="qrcodeArea" class="qrcode-area">
        <p>‚ö† Clique em "Gerar QR Code" para conectar</p>
      </div>
      <p id="status" style="color:red;">‚ùå N√£o conectado</p>
    </div>
  </div>

  <script>
    async function gerarQRCode() {
      try {
        const res = await fetch("/api/qrcode");
        const data = await res.json();

        const qrcodeArea = document.getElementById("qrcodeArea");
        const status = document.getElementById("status");

        if (data.qr) {
          qrcodeArea.innerHTML = `<img src="data:image/png;base64,${data.qr}" alt="QR Code" style="max-width:200px;">`;
          status.style.color = "green";
          status.innerText = "‚úÖ QR Code gerado, escaneie no WhatsApp!";
        } else {
          qrcodeArea.innerHTML = `<p style="color:red;">‚ùå Nenhum QR retornado</p>`;
          status.style.color = "red";
          status.innerText = "‚ùå N√£o conectado";
        }
      } catch (err) {
        console.error("Erro ao gerar QR:", err);
        const qrcodeArea = document.getElementById("qrcodeArea");
        const status = document.getElementById("status");

        if (qrcodeArea) {
          qrcodeArea.innerHTML = `<p style="color:red;">‚ùå Erro ao gerar QR Code</p>`;
        }
        if (status) {
          status.style.color = "red";
          status.innerText = "‚ùå N√£o conectado";
        }
      }
    }
  </script>
</body>
</html>
