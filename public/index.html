<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapLynx üöÄ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    #qr-container img { margin-top: 15px; width: 200px; }
    .status { margin-top: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ZapLynx üöÄ</h1>

  <div class="card">
    <h2>Conectar WhatsApp</h2>
    <select id="modo">
      <option value="qrcode">QR Code</option>
      <option value="pair">N√∫mero (Pairing Code)</option>
    </select>
    <br/>
    <button onclick="conectar()">Conectar</button>
    <div id="status" class="status"></div>
    <div id="qr-container"></div>
  </div>

  <div class="card">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="numero" placeholder="N√∫mero (com DDI/DDD)" />
    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
    <button onclick="enviar()">Enviar</button>
    <div id="status-msg" class="status"></div>
  </div>

  <script>
    async function conectar() {
      const modo = document.getElementById("modo").value;
      const status = document.getElementById("status");
      const qrContainer = document.getElementById("qr-container");
      status.innerText = "‚è≥ Conectando...";
      qrContainer.innerHTML = "";

      try {
        if (modo === "qrcode") {
          const res = await fetch("/api/qrcode");
          const data = await res.json();
          if (data?.value) {
            qrContainer.innerHTML = `<img src="${data.value}" alt="QR Code" />`;
            status.innerText = "‚úÖ QR Code gerado!";
          } else {
            status.innerText = "‚ö†Ô∏è Nenhum QR retornado.";
          }
        } else {
          const res = await fetch("/api/pair");
          const data = await res.json();
          if (data?.code) {
            status.innerText = "‚úÖ Pairing Code: " + data.code;
          } else {
            status.innerText = "‚ö†Ô∏è Nenhum c√≥digo retornado.";
          }
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Erro ao conectar.";
      }
    }

    async function enviar() {
      const numero = document.getElementById("numero").value;
      const mensagem = document.getElementById("mensagem").value;
      const statusMsg = document.getElementById("status-msg");
      statusMsg.innerText = "‚è≥ Enviando...";

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: numero, message: mensagem }),
        });
        const data = await res.json();
        if (data?.status === "success") {
          statusMsg.innerText = "‚úÖ Mensagem enviada!";
        } else {
          statusMsg.innerText = "‚ö†Ô∏è Erro: " + (data?.error || "Falha no envio");
        }
      } catch (err) {
        console.error(err);
        statusMsg.innerText = "‚ùå Erro ao enviar mensagem.";
      }
    }
  </script>
</body>
</html>
