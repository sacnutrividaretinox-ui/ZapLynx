<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx Cloud</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="pro dark">
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li onclick="showTab('dashboard')">📊 Dashboard</li>
      <li onclick="showTab('conexao')">🔗 Conexão</li>
      <li onclick="showTab('mensagem')">💬 Mensagens</li>
      <li onclick="showTab('contatos')">👥 Contatos</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab active">
      <h2>Estatísticas</h2>
      <canvas id="chartMsgs"></canvas>
    </section>

    <!-- Conexão -->
    <section id="conexao" class="tab">
      <h2>Conectar WhatsApp</h2>
      <select id="connectMode">
        <option value="qrcode">QR Code</option>
        <option value="phone">Número (Phone Code)</option>
      </select>
      <input type="text" id="phoneInput" placeholder="Número com DDI/DDD" style="display:none;">
      <button onclick="connect()">Conectar</button>
      <div id="qrContainer"></div>
      <p id="connectStatus" class="status">⏳ Aguardando...</p>
    </section>

    <!-- Envio de Mensagens -->
    <section id="mensagem" class="tab">
      <h2>Enviar Mensagem</h2>
      <input type="text" id="sendPhone" placeholder="Número (com DDI/DDD)">
      <textarea id="sendMessage" placeholder="Digite sua mensagem"></textarea>
      <button onclick="sendMessage()">Enviar</button>
      <p id="sendStatus" class="status">⏳ Aguardando...</p>
    </section>

    <!-- Contatos -->
    <section id="contatos" class="tab">
      <h2>Contatos</h2>
      <input type="file" id="uploadCSV">
      <div id="listaContatos"></div>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Navegação entre abas
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Gráfico de mensagens (exemplo)
    new Chart(document.getElementById('chartMsgs'), {
      type: 'bar',
      data: {
        labels: ['Hoje', 'Semana', 'Mês'],
        datasets: [{
          label: 'Mensagens enviadas',
          data: [5, 20, 100], // pode trocar depois por dados reais
          backgroundColor: '#ff0000'
        }]
      }
    });
  </script>
</body>
</html>
