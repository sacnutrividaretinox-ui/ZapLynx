<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conex√£o</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .main-container {
      margin-left: 240px; /* espa√ßo da sidebar */
      padding: 30px;
    }
    h2 {
      margin-bottom: 25px;
      color: #fff;
    }
    .card {
      background: #1c1c1c;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 700px;
    }
    .card h3 {
      margin-bottom: 20px;
      color: #ff4d4d;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.2s;
      text-align: center;
    }
    .btn-red {
      background: #ff1a1a;
      color: #fff;
    }
    .btn-red:hover {
      background: #cc0000;
    }
    .qr-box {
      margin-top: 20px;
      text-align: center;
    }
    .qr-box img {
      max-width: 280px;
      margin-top: 15px;
      border: 3px solid #fff;
      border-radius: 8px;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
    .status.ok { color: lime; }
    .status.error { color: #ff3333; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="ZapLynx" style="max-width:140px;">
    </div>
    <ul>
      <li><a href="inicio.html">üè† In√≠cio</a></li>
      <li class="active"><a href="conexao.html">üîó Conex√£o</a></li>
      <li><a href="mensagens.html">üí¨ Mensagens</a></li>
      <li><a href="contatos.html">üë• Contatos</a></li>
      <li><a href="estatisticas.html">üìä Estat√≠sticas</a></li>
      <li><a href="configuracoes.html">‚öôÔ∏è Configura√ß√µes</a></li>
    </ul>
  </div>

  <!-- Conte√∫do -->
  <div class="main-container">
    <h2>Conex√£o</h2>

    <!-- QR Code -->
    <div class="card">
      <h3>üì≤ Conectar via QR Code</h3>
      <button class="btn btn-red" onclick="gerarQR()">Gerar QR Code</button>
      <div class="qr-box" id="qrBox">
        <p class="status error">‚ùå Nenhum QR retornado</p>
      </div>
    </div>

    <!-- N√∫mero -->
    <div class="card">
      <h3>üìû Conectar com n√∫mero</h3>
      <input type="text" id="numero" placeholder="Ex: 559491234567">
      <button class="btn btn-red" onclick="conectarNumero()">Conectar N√∫mero</button>
      <div id="statusNumero" class="status">‚åõ Aguardando...</div>
    </div>
  </div>

  <script>
    async function gerarQR() {
      const qrBox = document.getElementById("qrBox");
      qrBox.innerHTML = "‚åõ Gerando QR Code...";

      try {
        const res = await fetch("/api/generate-qr");
        const data = await res.json();

        if (data.qrCode) {
          qrBox.innerHTML = `<img src="${data.qrCode}" alt="QR Code">`;
        } else {
          qrBox.innerHTML = `<p class="status error">‚ùå Nenhum QR retornado</p>`;
        }
      } catch (err) {
        qrBox.innerHTML = `<p class="status error">‚ùå Erro ao gerar QR Code</p>`;
        console.error(err);
      }
    }

    async function conectarNumero() {
      const numero = document.getElementById("numero").value;
      const statusDiv = document.getElementById("statusNumero");

      if (!numero) {
        statusDiv.innerHTML = "‚ö†Ô∏è Informe um n√∫mero!";
        statusDiv.className = "status error";
        return;
      }

      statusDiv.innerHTML = "‚åõ Conectando...";
      try {
        const res = await fetch("/api/status");
        const data = await res.json();

        if (data.connected || data.status === "CONNECTED") {
          statusDiv.innerHTML = `‚úÖ Conectado: ${numero}`;
          statusDiv.className = "status ok";
        } else {
          statusDiv.innerHTML = `‚ùå N√£o conectado`;
          statusDiv.className = "status error";
        }
      } catch (err) {
        statusDiv.innerHTML = "‚ùå Erro ao verificar conex√£o";
        statusDiv.className = "status error";
      }
    }
  </script>
</body>
</html>
