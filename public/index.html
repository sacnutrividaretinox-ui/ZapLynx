<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx ðŸš€ðŸš€</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ZapLynx ðŸš€ðŸš€</h1>

  <div class="card">
    <h2>Conectar WhatsApp</h2>
    <select id="connectType">
      <option value="qrcode">Via QR Code</option>
    </select>
    <button onclick="getQRCode()">Gerar QR Code</button>
    <div id="qrcode" class="box"></div>
  </div>

  <div class="card">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="phone" placeholder="NÃºmero com DDI/DDD">
    <textarea id="message" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <div id="sendResult" class="box"></div>
  </div>

  <script>
    async function getQRCode() {
      const res = await fetch("/api/qrcode");
      const data = await res.json();
      const box = document.getElementById("qrcode");

      if (data.qrCode) {
        box.innerHTML = `<img src="${data.qrCode}" alt="QR Code" style="width:250px">`;
      } else {
        box.innerText = JSON.stringify(data, null, 2);
      }
    }

    async function sendMessage() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
      });

      const data = await res.json();
      document.getElementById("sendResult").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
