<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx - Estatísticas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard dark">
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="conexao.html">🔗 Conexão</a></li>
      <li><a href="mensagens.html">💬 Mensagens</a></li>
      <li><a href="contatos.html">👥 Contatos</a></li>
      <li class="active"><a href="estatisticas.html">📊 Estatísticas</a></li>
      <li><a href="config.html">⚙️ Configurações</a></li>
    </ul>
  </aside>
  <main>
    <h1>Estatísticas</h1>
    <canvas id="chartSemana"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function carregar() {
      const res = await fetch("/api/stats");
      const stats = await res.json();
      new Chart(document.getElementById("chartSemana"), {
        type: "bar",
        data: { labels: stats.labels, datasets: [{ data: stats.data, backgroundColor: "#ff0000" }] }
      });
    }
    carregar();
  </script>
</body>
</html>
