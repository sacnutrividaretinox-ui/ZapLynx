<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx üöÄ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1c; color: #fff; text-align: center; }
    .card { background: #141c2c; padding: 20px; border-radius: 12px; width: 340px; margin: 15px auto; }
    select, input, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 6px; border: none;
    }
    button { background: #1e90ff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0d6efd; }
    img { margin-top: 10px; max-width: 250px; }
    .status { font-size: 14px; margin-top: 8px; }
    .error { color: #ff4444; }
    .success { color: #44ff44; }
  </style>
</head>
<body>
  <h1>ZapLynx üöÄ</h1>

  <!-- Card de conex√£o -->
  <div class="card">
    <h2>Conectar WhatsApp</h2>
    <select id="connectMode">
      <option value="qrcode">QR Code</option>
      <option value="phone">N√∫mero (Phone Code)</option>
    </select>
    <input type="text" id="phoneInput" placeholder="N√∫mero com DDI/DDD" style="display:none;">
    <button onclick="connect()">Conectar</button>
    <div id="qrContainer"></div>
    <p id="connectStatus" class="status">‚è≥ Aguardando...</p>
  </div>

  <!-- Card de envio -->
  <div class="card">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="sendPhone" placeholder="N√∫mero (com DDI/DDD)">
    <textarea id="sendMessage" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus" class="status">‚è≥ Aguardando...</p>
  </div>

  <script>
    const modeSelect = document.getElementById("connectMode");
    const phoneInput = document.getElementById("phoneInput");
    const qrContainer = document.getElementById("qrContainer");
    const connectStatus = document.getElementById("connectStatus");

    modeSelect.addEventListener("change", () => {
      phoneInput.style.display = modeSelect.value === "phone" ? "block" : "none";
      qrContainer.innerHTML = "";
      connectStatus.innerText = "‚è≥ Aguardando...";
    });

    async function connect() {
      qrContainer.innerHTML = "";
      connectStatus.innerText = "‚è≥ Conectando...";

      try {
        if (modeSelect.value === "qrcode") {
          const res = await fetch("/api/qrcode");
          const data = await res.json();
          if (data?.value) {
            qrContainer.innerHTML = `<img src="${data.value}" alt="QR Code">`;
            connectStatus.innerText = "‚úÖ QR Code gerado!";
            connectStatus.className = "success";
          } else {
            connectStatus.innerText = "‚ö†Ô∏è Nenhum QR retornado.";
            connectStatus.className = "error";
          }
        } else {
          const phone = phoneInput.value.trim();
          if (!phone) {
            connectStatus.innerText = "‚ö†Ô∏è Digite um n√∫mero v√°lido.";
            connectStatus.className = "error";
            return;
          }
          const res = await fetch(`/api/phone-code/${phone}`);
          const data = await res.json();
          if (data?.code) {
            connectStatus.innerText = `‚úÖ C√≥digo de conex√£o: ${data.code}`;
            connectStatus.className = "success";
          } else {
            connectStatus.innerText = "‚ö†Ô∏è Nenhum c√≥digo retornado.";
            connectStatus.className = "error";
          }
        }
      } catch (err) {
        console.error(err);
        connectStatus.innerText = "‚ùå Erro ao conectar.";
        connectStatus.className = "error";
      }
    }

    async function sendMessage() {
      const phone = document.getElementById("sendPhone").value.trim();
      const message = document.getElementById("sendMessage").value.trim();
      const sendStatus = document.getElementById("sendStatus");

      if (!phone || !message) {
        sendStatus.innerText = "‚ö†Ô∏è Preencha n√∫mero e mensagem!";
        sendStatus.className = "error";
        return;
      }

      sendStatus.innerText = "‚è≥ Enviando...";
      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const data = await res.json();
        sendStatus.innerText = "‚úÖ Mensagem enviada!";
        sendStatus.className = "success";
      } catch (err) {
        console.error(err);
        sendStatus.innerText = "‚ùå Erro ao enviar mensagem.";
        sendStatus.className = "error";
      }
    }
  </script>
</body>
</html>
