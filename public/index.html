<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<body>

  <div class="card">

    <select id="modoConexao" onchange="alternarModo()">
      <option value="qr">QR Code</option>
      <option value="numero">NÃºmero (Pairing Code)</option>
    </select>

    <div id="qrSection">
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <p id="status">Aguardando aÃ§Ã£o...</p>
      <img id="qrcodeImg" width="250">
    </div>

    <div id="numeroSection" style="display:none;">
      <input id="phoneInput" placeholder="NÃºmero com DDI/DDD">

  <script src="app.js"></script>
  <script>
    function alternarModo() {
      const modo = document.getElementById("modoConexao").value;
      document.getElementById("qrSection").style.display =
        modo === "qr" ? "block" : "none";

        modo === "numero" ? "block" : "none";
    }
  </script>
