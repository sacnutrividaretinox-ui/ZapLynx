<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx - Conexão</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard dark">
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li><a href="inicio.html">🏠 Início</a></li>
      <li class="active"><a href="conexao.html">🔗 Conexão</a></li>
      <li><a href="mensagens.html">💬 Mensagens</a></li>
      <li><a href="contatos.html">👥 Contatos</a></li>
      <li><a href="estatisticas.html">📊 Estatísticas</a></li>
      <li><a href="config.html">⚙️ Configurações</a></li>
    </ul>
  </aside>

  <main>
    <h1>Conexão</h1>

    <!-- Conectar via QR -->
    <section>
      <h2>📲 Conectar via QR Code</h2>
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <div id="qrcodeArea" style="margin-top:20px; text-align:center;">
        <p>⚠️ Clique em "Gerar QR Code" para iniciar.</p>
      </div>
    </section>

    <hr style="margin:30px 0;">

    <!-- Conectar via número -->
    <section>
      <h2>📞 Conectar com número</h2>
      <input id="phoneNumber" placeholder="Número com DDD" />
      <button onclick="conectarNumero()">Conectar Número</button>
      <p id="statusNumero">❌ Não conectado</p>
    </section>
  </main>

  <script>
    async function gerarQRCode() {
      try {
        const res = await fetch("/api/generate-qr");
        const data = await res.json();
        if (data.qrCode) {
          document.getElementById("qrcodeArea").innerHTML =
            `<img src="${data.qrCode}" style="max-width:250px;">`;
        } else {
          document.getElementById("qrcodeArea").innerHTML =
            `<p style="color:red;">❌ ${data.error || "Nenhum QR retornado"}</p>`;
        }
      } catch (err) {
        document.getElementById("qrcodeArea").innerHTML =
          `<p style="color:red;">❌ Erro: ${err.message}</p>`;
      }
    }

    async function conectarNumero() {
      const phone = document.getElementById("phoneNumber").value;
      if (!phone) {
        document.getElementById("statusNumero").innerText = "⚠️ Digite um número válido!";
        return;
      }

      try {
        const res = await fetch("/api/connect-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();

        if (data.conectado) {
          document.getElementById("statusNumero").innerText = `✅ Conectado: ${data.phone}`;
        } else {
          document.getElementById("statusNumero").innerText = "❌ Não conectado";
        }
      } catch (err) {
        document.getElementById("statusNumero").innerText =
          `❌ Erro: ${err.message}`;
      }
    }

    // Checar status ao carregar
    window.onload = async () => {
      const res = await fetch("/api/status-number");
      const data = await res.json();
      if (data.conectado) {
        document.getElementById("statusNumero").innerText = `✅ Conectado: ${data.phone}`;
      } else {
        document.getElementById("statusNumero").innerText = "❌ Não conectado";
      }
    };
  </script>
</body>
</html>
