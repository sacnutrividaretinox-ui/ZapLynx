<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx - Conex√£o</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üîó Conectar via QR Code</h2>
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <div id="qrcodeArea">
        <p id="status">‚ö† Nenhum QR retornado</p>
        <img id="qrcode" src="" alt="QR Code" style="display:none;">
      </div>
    </div>
  </div>

  <script>
    async function gerarQRCode() {
      const status = document.getElementById("status");
      const img = document.getElementById("qrcode");

      status.textContent = "‚è≥ Gerando QR Code...";
      img.style.display = "none";

      try {
        const res = await fetch("/api/qrcode");
        if (!res.ok) throw new Error("Erro ao buscar QR");

        const data = await res.json();
        if (data.qr) {
          img.src = data.qr;
          img.style.display = "block";
          status.textContent = "‚úÖ Escaneie o QR Code";
        } else {
          status.textContent = "‚ùå Nenhum QR retornado";
        }
      } catch (err) {
        console.error("Erro ao gerar QR:", err);
        status.textContent = "‚ùå Erro ao gerar QR Code";
      }
    }
  </script>
</body>
</html>
