<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx - Início</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard dark">
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li class="active"><a href="index.html">🏠 Início</a></li>
      <li><a href="conexao.html">🔗 Conexão</a></li>
      <li><a href="mensagens.html">💬 Mensagens</a></li>
      <li><a href="contatos.html">👥 Contatos</a></li>
      <li><a href="estatisticas.html">📊 Estatísticas</a></li>
      <li><a href="config.html">⚙️ Configurações</a></li>
    </ul>
  </aside>
  <main>
    <h1>Painel</h1>
    <section class="cards">
      <div class="card"><h3>Hoje</h3><p id="statHoje">0</p></div>
      <div class="card"><h3>Semana</h3><p id="statSemana">0</p></div>
      <div class="card"><h3>Mês</h3><p id="statMes">0</p></div>
    </section>
    <section class="chart">
      <h2>Mensagens por dia</h2>
      <canvas id="chartMsgs"></canvas>
    </section>
    <section class="history">
      <h2>Histórico</h2>
      <ul id="historyList"></ul>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function carregarEstatisticas() {
      const res = await fetch("/api/stats");
      const stats = await res.json();
      new Chart(document.getElementById("chartMsgs"), {
        type: "line",
        data: { labels: stats.labels, datasets: [{ data: stats.data, borderColor: "#ff0000" }] }
      });
    }
    async function carregarHistorico() {
      const res = await fetch("/api/history");
      const history = await res.json();
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(h => {
        const li = document.createElement("li");
        li.innerText = `${h.phone}: "${h.message}" (${new Date(h.date).toLocaleString()})`;
        list.appendChild(li);
      });
    }
    carregarEstatisticas();
    carregarHistorico();
  </script>
</body>
</html>
