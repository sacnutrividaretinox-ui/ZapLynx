<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conex√£o</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background:#111; color:white; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; }
    .card { background:#1c1c1c; padding:20px; margin-bottom:20px; border-radius:10px; }
    .btn { display:block; width:100%; padding:12px; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
    .btn-red { background:red; color:white; font-weight:bold; }
    .qr-box { margin-top:15px; text-align:center; }
    .qr-box img { max-width:280px; margin-top:10px; border:3px solid white; border-radius:6px; }
    .status { margin-top:10px; font-weight:bold; }
    .status.ok { color:lime; }
    .status.error { color:red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conex√£o</h2>

    <!-- QR CODE -->
    <div class="card">
      <h3>üîó Conectar via QR Code</h3>
      <button class="btn btn-red" onclick="gerarQR()">Gerar QR Code</button>
      <div class="qr-box" id="qrBox">
        <p class="status error">‚ùå N√£o conectado</p>
      </div>
    </div>

    <!-- Conex√£o por n√∫mero -->
    <div class="card">
      <h3>üìû Conectar com n√∫mero</h3>
      <input type="text" id="numero" placeholder="Ex: 559491234567" style="width:100%;padding:10px;margin-top:10px;">
      <button class="btn btn-red" style="margin-top:10px;" onclick="conectarNumero()">Conectar N√∫mero</button>
      <div id="statusNumero" class="status">‚åõ Aguardando...</div>
    </div>
  </div>

  <script>
    // Gerar QR Code
    async function gerarQR() {
      const qrBox = document.getElementById("qrBox");
      qrBox.innerHTML = "‚åõ Gerando QR Code...";

      try {
        const res = await fetch("/api/generate-qr");
        const data = await res.json();

        if (data.qrCode) {
          qrBox.innerHTML = `<img src="${data.qrCode}" alt="QR Code">`;
        } else {
          qrBox.innerHTML = `<p class="status error">‚ùå Nenhum QR retornado</p>`;
          console.error("Resposta completa:", data);
        }
      } catch (err) {
        qrBox.innerHTML = `<p class="status error">‚ùå Erro ao gerar QR Code</p>`;
        console.error(err);
      }
    }

    // Conectar com n√∫mero
    async function conectarNumero() {
      const numero = document.getElementById("numero").value;
      const statusDiv = document.getElementById("statusNumero");

      if (!numero) {
        statusDiv.innerHTML = "‚ö†Ô∏è Informe um n√∫mero!";
        statusDiv.className = "status error";
        return;
      }

      statusDiv.innerHTML = "‚åõ Conectando...";
      try {
        const res = await fetch("/api/status");
        const data = await res.json();

        console.log("Status recebido:", data);

        if (data.connected || data.status === "CONNECTED" || data.message === "Connected") {
          statusDiv.innerHTML = `‚úÖ Conectado: ${numero}`;
          statusDiv.className = "status ok";
        } else {
          statusDiv.innerHTML = `‚ùå N√£o conectado`;
          statusDiv.className = "status error";
        }
      } catch (err) {
        statusDiv.innerHTML = "‚ùå Erro ao verificar conex√£o";
        statusDiv.className = "status error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
