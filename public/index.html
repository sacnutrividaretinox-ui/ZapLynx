<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx 游</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ZapLynx 游</h1>

  <!-- Conectar WhatsApp -->
  <section>
    <h2>Conectar WhatsApp</h2>
    <input type="text" id="instanceName" placeholder="Nome da inst칙ncia">
    <input type="text" id="instanceDesc" placeholder="Descri칞칚o">
    <button onclick="addInstance()">Criar Inst칙ncia</button>
    <p id="connectStatus"></p>
  </section>

  <hr>

  <!-- Enviar Mensagem -->
  <section>
    <h2>Enviar Mensagem</h2>
    <input type="text" id="phone" placeholder="N칰mero com DDI/DD">
    <textarea id="message" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus"></p>
  </section>

  <hr>

  <!-- Hist칩rico -->
  <section>
    <h2>游닆 Hist칩rico de Mensagens</h2>
    <button onclick="loadMessages()">游댃 Atualizar Hist칩rico</button>
    <ul id="messageList"></ul>
  </section>

  <script>
    // Criar inst칙ncia
    async function addInstance() {
      const nome = document.getElementById("instanceName").value;
      const descricao = document.getElementById("instanceDesc").value;

      const res = await fetch("/instancia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, descricao })
      });

      const data = await res.json();
      document.getElementById("connectStatus").innerText = "Inst칙ncia criada!";
      console.log(data);
    }

    // Enviar mensagem
    async function sendMessage() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
      });

      const data = await res.json();
      document.getElementById("sendStatus").innerText = "Mensagem enviada!";
      console.log(data);

      loadMessages(); // Atualiza o hist칩rico automaticamente
    }

    // Carregar hist칩rico
    async function loadMessages() {
      const res = await fetch("/mensagens");
      const mensagens = await res.json();

      const list = document.getElementById("messageList");
      list.innerHTML = "";
      mensagens.forEach(msg => {
        const li = document.createElement("li");
        li.innerText = `${msg.phone}: ${msg.message} (enviado em ${new Date(msg.enviadoEm).toLocaleString()})`;
        list.appendChild(li);
      });
    }

    // Carregar hist칩rico ao abrir a p치gina
    loadMessages();
  </script>
</body>
</html>
