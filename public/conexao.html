<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx - Conex√£o</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üîó Conectar via QR Code</h2>
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <div id="qrcodeArea">
        <p>‚ö† Clique em "Gerar QR Code" para conectar</p>
      </div>
      <p id="status">‚ùå N√£o conectado</p>
    </div>
  </div>

  <script>
    async function gerarQRCode() {
      const qrcodeArea = document.getElementById("qrcodeArea");
      const status = document.getElementById("status");

      try {
        const res = await fetch("/api/qrcode");
        if (!res.ok) throw new Error("Erro HTTP " + res.status);

        const data = await res.json();

        if (data.qr) {
          qrcodeArea.innerHTML = `<img src="data:image/png;base64,${data.qr}" alt="QR Code">`;
          status.innerText = "‚úÖ QR Code gerado, escaneie no WhatsApp!";
          status.style.color = "limegreen";
        } else {
          qrcodeArea.innerHTML = `<p style="color:red;">‚ùå Nenhum QR retornado</p>`;
          status.innerText = "‚ùå N√£o conectado";
          status.style.color = "red";
        }
      } catch (err) {
        console.error("Erro ao gerar QR:", err);
        qrcodeArea.innerHTML = `<p style="color:red;">‚ùå Erro ao gerar QR Code</p>`;
        status.innerText = "‚ùå N√£o conectado";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
