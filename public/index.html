<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx ðŸš€</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ZapLynx ðŸš€</h1>

    <!-- Conectar WhatsApp -->
    <div class="card">
      <h2>Conectar WhatsApp</h2>
      <button id="btnQr">Conectar via QR Code</button>
      <input type="text" id="phoneConnect" placeholder="NÃºmero (com DDI/DDD)">
      <button id="btnPhone">Conectar via NÃºmero</button>
      <div id="connectResult"></div>
    </div>

    <!-- Enviar Mensagem -->
    <div class="card">
      <h2>Enviar Mensagem</h2>
      <input type="text" id="phone" placeholder="NÃºmero com DDI/DDD">
      <textarea id="message" placeholder="Digite sua mensagem"></textarea>
      <button id="btnSend">Enviar</button>
      <div id="sendResult"></div>
    </div>
  </div>

  <script>
    // Conectar QR
    document.getElementById("btnQr").addEventListener("click", async () => {
      const res = await fetch("/qrcode");
      const data = await res.json();
      document.getElementById("connectResult").innerText = JSON.stringify(data, null, 2);
    });

    // Conectar via NÃºmero
    document.getElementById("btnPhone").addEventListener("click", async () => {
      const phone = document.getElementById("phoneConnect").value;
      const res = await fetch(`/phone-code/${phone}`);
      const data = await res.json();
      document.getElementById("connectResult").innerText = JSON.stringify(data, null, 2);
    });

    // Enviar Mensagem
    document.getElementById("btnSend").addEventListener("click", async () => {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message }),
      });

      const data = await res.json();
      document.getElementById("sendResult").innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
