<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx üöÄ</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #16a34a;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .stat {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ZapLynx üöÄ</h1>

  <!-- Enviar mensagem -->
  <div class="card">
    <h3>Enviar Mensagem</h3>
    <input type="text" id="phone" placeholder="N√∫mero (com DDI/DDD)">
    <textarea id="message" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus"></p>
  </div>

  <!-- Estat√≠sticas -->
  <div class="card">
    <h3>üìä Estat√≠sticas</h3>
    <div class="stats-grid">
      <div class="stat">Total: <span id="statTotal">0</span></div>
      <div class="stat">‚úÖ Sucesso: <span id="statSuccess">0</span></div>
      <div class="stat">‚è≥ Pendentes: <span id="statPending">0</span></div>
      <div class="stat">‚ùå Falhas: <span id="statFail">0</span></div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!phone || !message) {
        alert("Preencha n√∫mero e mensagem!");
        return;
      }

      document.getElementById("sendStatus").innerText = "Enviando...";

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById("sendStatus").innerText = "‚úÖ Mensagem enviada!";
        } else {
          document.getElementById("sendStatus").innerText = "‚ùå Falha ao enviar!";
        }
      } catch (err) {
        document.getElementById("sendStatus").innerText = "‚ö†Ô∏è Erro no envio.";
        console.error(err);
      }
    }

    async function loadStats() {
      try {
        const res = await fetch("/api/stats");
        const data = await res.json();
        document.getElementById("statTotal").innerText = data.total;
        document.getElementById("statSuccess").innerText = data.success;
        document.getElementById("statPending").innerText = data.pending;
        document.getElementById("statFail").innerText = data.fail;
      } catch (err) {
        console.error("Erro ao carregar estat√≠sticas:", err);
      }
    }

    setInterval(loadStats, 3000); // atualiza a cada 3s
    loadStats();
  </script>
</body>
</html>
