<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx - Conex√£o</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; background: #1e1e1e; border-radius: 10px; text-align: center; }
    h2 { margin-bottom: 20px; }
    button { background: red; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    button:hover { background: #c00; }
    img { margin-top: 20px; max-width: 300px; }
    .status { margin-top: 15px; font-weight: bold; }
    .ok { color: lime; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó Conectar via QR Code</h2>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcodeArea">
      <p id="qrcodeMsg" class="error">Nenhum QR retornado</p>
    </div>
    <div class="status" id="status">‚è≥ Aguardando...</div>
  </div>

  <script>
    async function gerarQRCode() {
      document.getElementById("qrcodeMsg").innerText = "‚è≥ Gerando QR Code...";
      document.getElementById("qrcodeMsg").className = "";

      try {
        const res = await fetch("/api/qrcode");
        const data = await res.json();

        if (data.qr) {
          document.getElementById("qrcodeArea").innerHTML =
            `<img src="data:image/png;base64,${data.qr}" alt="QR Code">`;
          checarStatus();
        } else {
          document.getElementById("qrcodeMsg").innerText = "‚ùå Erro ao gerar QR Code";
          document.getElementById("qrcodeMsg").className = "error";
        }
      } catch (err) {
        document.getElementById("qrcodeMsg").innerText = "‚ùå Erro de conex√£o";
        document.getElementById("qrcodeMsg").className = "error";
        console.error(err);
      }
    }

    async function checarStatus() {
      try {
        const res = await fetch("/api/status");
        const data = await res.json();
        if (data.connected) {
          document.getElementById("status").innerText = "‚úÖ Conectado!";
          document.getElementById("status").className = "status ok";
        } else {
          document.getElementById("status").innerText = "‚ùå N√£o conectado";
          document.getElementById("status").className = "status error";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Erro ao verificar status";
        document.getElementById("status").className = "status error";
      }
    }
  </script>
</body>
</html>
