<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conex√£o</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Conex√£o</h2>

    <!-- QR CODE -->
    <div class="card">
      <h3>üîë Conectar via QR Code</h3>
      <button id="btnQr" class="btn-red">Gerar QR Code</button>
      <div id="qrResult" class="result">Nenhum QR retornado</div>
    </div>

    <!-- CONECTAR N√öMERO -->
    <div class="card">
      <h3>üìû Conectar com n√∫mero</h3>
      <input type="text" id="phone" placeholder="5599999999999" />
      <button id="btnConnectNumber" class="btn-red">Conectar N√∫mero</button>
      <div id="statusResult" class="result">N√£o conectado</div>
    </div>
  </div>

  <script>
    // Gerar QR Code
    document.getElementById("btnQr").addEventListener("click", async () => {
      try {
        const response = await fetch("/api/qrcode");
        const data = await response.json();

        if (data.qr) {
          document.getElementById("qrResult").innerHTML =
            `<img src="${data.qr}" alt="QR Code" width="250"/>`;
        } else {
          document.getElementById("qrResult").innerText = "‚ùå Nenhum QR retornado";
        }
      } catch (err) {
        document.getElementById("qrResult").innerText = "‚ùå Erro ao gerar QR Code";
        console.error(err);
      }
    });

    // Conectar N√∫mero
    document.getElementById("btnConnectNumber").addEventListener("click", async () => {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Digite um n√∫mero v√°lido!");
        return;
      }

      try {
        const response = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message: "üîó Teste de conex√£o ZapLynx" })
        });

        const data = await response.json();
        if (data.error) {
          document.getElementById("statusResult").innerText = "‚ùå N√£o conectado";
        } else {
          document.getElementById("statusResult").innerText = "‚úÖ N√∫mero conectado: " + phone;
        }
      } catch (err) {
        document.getElementById("statusResult").innerText = "‚ùå Erro ao conectar n√∫mero";
        console.error(err);
      }
    });
  </script>
</body>
</html>
