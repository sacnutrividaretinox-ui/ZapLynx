<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx - Conexão</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard dark">
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li><a href="index.html">🏠 Início</a></li>
      <li class="active"><a href="conexao.html">🔗 Conexão</a></li>
      <li><a href="mensagens.html">💬 Mensagens</a></li>
      <li><a href="contatos.html">👥 Contatos</a></li>
      <li><a href="estatisticas.html">📊 Estatísticas</a></li>
      <li><a href="config.html">⚙️ Configurações</a></li>
    </ul>
  </aside>
  <main>
    <h1>Conexão</h1>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcodeArea"></div>
    <hr>
    <input id="phoneNumber" placeholder="Número com DDD">
    <button onclick="conectarNumero()">Conectar Número</button>
    <p id="statusNumero"></p>
  </main>
  <script>
    async function gerarQRCode() {
      const res = await fetch("/api/generate-qr");
      const data = await res.json();
      document.getElementById("qrcodeArea").innerHTML =
        `<img src="${data.qrCode}" style="max-width:200px;">`;
    }
    async function conectarNumero() {
      const phone = document.getElementById("phoneNumber").value;
      const res = await fetch("/api/connect-number", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      document.getElementById("statusNumero").innerText = data.phone ? "✅ Conectado" : "❌ Erro";
    }
  </script>
</body>
</html>
