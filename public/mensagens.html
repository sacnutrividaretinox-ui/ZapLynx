<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx - Mensagens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard dark">
  <aside class="sidebar">
    <img src="logo.png" class="logo">
    <ul>
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="conexao.html">🔗 Conexão</a></li>
      <li class="active"><a href="mensagens.html">💬 Mensagens</a></li>
      <li><a href="contatos.html">👥 Contatos</a></li>
      <li><a href="estatisticas.html">📊 Estatísticas</a></li>
      <li><a href="config.html">⚙️ Configurações</a></li>
    </ul>
  </aside>
  <main>
    <h1>Mensagens</h1>
    <input id="destino" placeholder="Número destino">
    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
    <p id="statusEnvio"></p>
  </main>
  <script>
    async function enviarMensagem() {
      const phone = document.getElementById("destino").value;
      const message = document.getElementById("mensagem").value;
      const res = await fetch("/api/send", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
      });
      document.getElementById("statusEnvio").innerText =
        res.ok ? "✅ Enviado" : "❌ Erro no envio";
    }
  </script>
</body>
</html>
