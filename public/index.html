<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZapLynx üöÄ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 400px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
    }
    #qrcode img {
      margin-top: 15px;
      border: 2px solid #30363d;
      border-radius: 8px;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZapLynx üöÄ</h1>

    <div class="card">
      <h2>Conectar WhatsApp</h2>
      <select id="modoConexao">
        <option value="qr">QR Code</option>
        <option value="pair">N√∫mero (Pairing Code)</option>
      </select>

      <!-- QR Code -->
      <div id="qrSection">
        <button onclick="gerarQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
        <p id="status-qr"></p>
      </div>

      <!-- Pairing Code -->
      <div id="pairSection" style="display:none;">
        <input type="text" id="phoneNumber" placeholder="Digite o n√∫mero com DDI/DDD">
        <button onclick="conectarNumero()">Conectar pelo N√∫mero</button>
        <p id="status-numero"></p>
      </div>
    </div>

    <div class="card">
      <h2>Enviar Mensagem</h2>
      <input type="text" id="destino" placeholder="N√∫mero (com DDI/DDD)">
      <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
      <button onclick="enviarMensagem()">Enviar</button>
      <p id="status-msg"></p>
    </div>
  </div>

  <script>
    const modo = document.getElementById("modoConexao");
    const qrSection = document.getElementById("qrSection");
    const pairSection = document.getElementById("pairSection");

    modo.addEventListener("change", () => {
      if (modo.value === "qr") {
        qrSection.style.display = "block";
        pairSection.style.display = "none";
      } else {
        qrSection.style.display = "none";
        pairSection.style.display = "block";
      }
    });

    async function gerarQRCode() {
      document.getElementById("status-qr").innerText = "‚è≥ Gerando QR...";
      try {
        const res = await fetch("/api/qrcode");
        const data = await res.json();
        if (data?.value) {
          document.getElementById("qrcode").innerHTML =
            `<img src="${data.value}" width="250">`;
          document.getElementById("status-qr").innerText = "‚úÖ QR Code gerado!";
        } else {
          document.getElementById("status-qr").innerText = "‚ö†Ô∏è Nenhum QR retornado.";
        }
      } catch (err) {
        document.getElementById("status-qr").innerText = "‚ùå Erro ao gerar QR.";
        console.error(err);
      }
    }

    async function conectarNumero() {
      const phone = document.getElementById("phoneNumber").value;
      document.getElementById("status-numero").innerText = "‚è≥ Gerando Pairing Code...";
      try {
        const res = await fetch(`/api/pair/${phone}`);
        const data = await res.json();
        if (data?.code) {
          document.getElementById("status-numero").innerText = "‚úÖ Pairing Code: " + data.code;
        } else {
          document.getElementById("status-numero").innerText = "‚ö†Ô∏è Nenhum c√≥digo retornado.";
        }
      } catch (err) {
        document.getElementById("status-numero").innerText = "‚ùå Erro ao conectar pelo n√∫mero.";
        console.error(err);
      }
    }

    async function enviarMensagem() {
      document.getElementById("status-msg").innerText = "‚è≥ Enviando...";
      await new Promise(r => setTimeout(r, 1000));
      document.getElementById("status-msg").innerText = "‚úÖ Mensagem enviada (simula√ß√£o).";
    }
  </script>
</body>
</html>
