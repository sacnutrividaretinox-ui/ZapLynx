<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx 🚀</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="ZapLynx Logo" class="logo">

  <h1>ZapLynx 🚀</h1>

  <!-- Botão de alternância de tema -->
  <button id="toggleTheme">🌙 Tema Dark</button>

  <!-- Card de conexão -->
  <div class="card">
    <h2>Conectar WhatsApp</h2>
    <select id="connectMode">
      <option value="qrcode">QR Code</option>
      <option value="phone">Número (Phone Code)</option>
    </select>
    <input type="text" id="phoneInput" placeholder="Número com DDI/DDD" style="display:none;">
    <button onclick="connect()">Conectar</button>
    <div id="qrContainer"></div>
    <p id="connectStatus" class="status">⏳ Aguardando...</p>
  </div>

  <!-- Card de envio -->
  <div class="card">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="sendPhone" placeholder="Número (com DDI/DDD)">
    <textarea id="sendMessage" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus" class="status">⏳ Aguardando...</p>
  </div>

  <script src="app.js"></script>
  <script>
    // Alternância de tema
    const body = document.body;
    const btn = document.getElementById("toggleTheme");

    function setTheme(theme) {
      body.className = theme;
      localStorage.setItem("theme", theme);
      btn.innerText = theme === "dark" ? "🌙 Tema Dark" : "☀️ Tema White";
    }

    btn.addEventListener("click", () => {
      const newTheme = body.classList.contains("dark") ? "white" : "dark";
      setTheme(newTheme);
    });

    // Carregar tema salvo
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
  </script>
</body>
</html>
