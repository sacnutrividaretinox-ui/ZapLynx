<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZapLynx 🚀</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>ZapLynx 🚀</h1>
  </header>

  <main>
    <!-- Conectar via QR Code -->
    <section class="card">
      <h2>Conectar WhatsApp via QR Code</h2>
      <button id="btnGenerateQR">Gerar QR Code</button>
      <p id="qrStatus">Aguardando ação...</p>
      <img id="qrImage" alt="QR Code" style="display:none; margin-top:10px; max-width:250px;" />
    </section>

    <!-- Conectar pelo Número -->
    <section class="card">
      <h2>Conectar pelo Número</h2>
      <input type="text" id="connectNumber" placeholder="Digite o número com DDI/DDD"/>
      <button id="btnConnectNumber">Conectar</button>
      <p id="connectStatus"></p>
    </section>

    <!-- Enviar mensagem -->
    <section class="card">
      <h2>Enviar Mensagem</h2>
      <input type="text" id="phoneInput" placeholder="Número (com DDI/DDD)"/>
      <textarea id="messageInput" placeholder="Digite sua mensagem"></textarea>
      <button id="btnSend">Enviar</button>
      <p id="sendStatus"></p>
    </section>
  </main>

  <footer>
    <p>⚡ Feito com ❤️ para integração com Z-API</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
