<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx üöÄ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; text-align: center; }
    .container { max-width: 500px; margin: 20px auto; background: #1e293b; padding: 20px; border-radius: 10px; }
    button { background: #3b82f6; color: white; border: none; padding: 10px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #2563eb; }
    input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
    img { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ZapLynx üöÄ</h1>

  <div class="container">
    <h2>Conectar WhatsApp via QR Code</h2>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <p id="qr-status"></p>
    <img id="qrImage" width="250" style="display:none;" />
  </div>

  <div class="container">
    <h2>Conectar pelo N√∫mero</h2>
    <input type="text" id="numeroConectar" placeholder="Digite o n√∫mero com DDI/DD" />
    <button onclick="conectarNumero()">Conectar</button>
    <p id="codigoRetornado"></p>
  </div>

  <div class="container">
    <h2>Enviar Mensagem</h2>
    <input type="text" id="numero" placeholder="N√∫mero (com DDI/DD)" />
    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea><br>
    <button onclick="enviarMensagem()">Enviar</button>
    <p id="send-status"></p>
  </div>

  <script>
    async function gerarQRCode() {
      document.getElementById("qr-status").innerText = "üîÑ Gerando QR...";
      try {
        const res = await fetch("/api/qr");
        const data = await res.json();
        if (data.qr) {
          const img = document.getElementById("qrImage");
          img.src = data.qr;
          img.style.display = "block";
          document.getElementById("qr-status").innerText = "‚úÖ QR Code gerado!";
        } else {
          document.getElementById("qr-status").innerText = "‚ö†Ô∏è Nenhum QR retornado.";
        }
      } catch (err) {
        document.getElementById("qr-status").innerText = "‚ùå Erro ao gerar QR.";
      }
    }

    async function conectarNumero() {
      const numero = document.getElementById("numeroConectar").value;
      if (!numero) return alert("Digite um n√∫mero!");
      document.getElementById("codigoRetornado").innerText = "üîÑ Conectando...";
      try {
        const res = await fetch(`/api/connect-number/${numero}`);
        const data = await res.json();
        if (data.code) {
          document.getElementById("codigoRetornado").innerText = `üì≤ C√≥digo recebido: ${data.code}`;
        } else {
          document.getElementById("codigoRetornado").innerText = "‚ö†Ô∏è Nenhum c√≥digo retornado.";
        }
      } catch (err) {
        document.getElementById("codigoRetornado").innerText = "‚ùå Erro ao conectar pelo n√∫mero.";
      }
    }

    async function enviarMensagem() {
      const phone = document.getElementById("numero").value;
      const message = document.getElementById("mensagem").value;
      document.getElementById("send-status").innerText = "üîÑ Enviando...";
      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message })
        });
        const data = await res.json();
        if (data.messageId) {
          document.getElementById("send-status").innerText = "‚úÖ Mensagem enviada!";
        } else {
          document.getElementById("send-status").innerText = "‚ö†Ô∏è Erro ao enviar mensagem.";
        }
      } catch (err) {
        document.getElementById("send-status").innerText = "‚ùå Erro na API.";
      }
    }
  </script>
</body>
</html>
