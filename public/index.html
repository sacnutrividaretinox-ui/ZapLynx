<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx ðŸš€</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ZapLynx ðŸš€</h1>

    <!-- Conectar WhatsApp -->
    <div class="card">
      <h2>Conectar WhatsApp</h2>
      <select id="connectMode" onchange="toggleConnectMode()">
        <option value="qr">Via QR Code</option>
        <option value="phone">Via NÃºmero</option>
      </select>
      <div id="qrSection">
        <button onclick="getQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
      </div>
      <div id="phoneSection" style="display:none;">
        <input type="text" id="phoneConnect" placeholder="NÃºmero com DDI/DDD">
        <button onclick="getPhoneCode()">Gerar CÃ³digo</button>
        <div id="phoneCodeResult"></div>
      </div>
    </div>

    <!-- Enviar mensagem -->
    <div class="card">
      <h2>Enviar Mensagem</h2>
      <input type="text" id="phone" placeholder="NÃºmero com DDI/DDD">
      <textarea id="message" placeholder="Digite sua mensagem"></textarea>
      <button onclick="sendMessage()">Enviar</button>
      <div id="sendStatus"></div>
    </div>
  </div>

  <script>
    function toggleConnectMode() {
      const mode = document.getElementById("connectMode").value;
      document.getElementById("qrSection").style.display = mode === "qr" ? "block" : "none";
      document.getElementById("phoneSection").style.display = mode === "phone" ? "block" : "none";
    }

    async function getQRCode() {
      const res = await fetch("/api/qrcode");
      const data = await res.json();
      document.getElementById("qrcode").innerText = JSON.stringify(data, null, 2);
    }

    async function getPhoneCode() {
      const phone = document.getElementById("phoneConnect").value.trim();
      if (!phone) return alert("Digite um nÃºmero vÃ¡lido!");
      const res = await fetch(`/api/phone-code/${phone}`);
      const data = await res.json();
      document.getElementById("phoneCodeResult").innerText = JSON.stringify(data, null, 2);
    }

    async function sendMessage() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
      });

      const data = await res.json();
      document.getElementById("sendStatus").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
