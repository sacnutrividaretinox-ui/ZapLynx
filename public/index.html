<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapLynx 🚀</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #58a6ff;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #238636;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2ea043;
    }
    .status {
      font-size: 14px;
      margin-top: 10px;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .qr-container img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ZapLynx 🚀</h1>

  <div class="card">
    <label for="connectMode">Conectar WhatsApp</label>
    <select id="connectMode">
      <option value="qrcode">QR Code</option>
      <option value="number">Número (Pairing Code)</option>
    </select>

    <input type="text" id="phoneInput" placeholder="Digite o número com DDI/DDI (ex: 5594991271058)" style="display:none;">
    <button onclick="connect()">Conectar</button>
    <div class="qr-container" id="qrContainer"></div>
    <p id="connectStatus" class="status">Aguardando conexão...</p>
  </div>

  <div class="card">
    <label for="sendPhone">Enviar Mensagem</label>
    <input type="text" id="sendPhone" placeholder="Número (com DDI/DDD)">
    <textarea id="sendMessage" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <p id="sendStatus" class="status">Aguardando envio...</p>
  </div>

  <script>
    async function connect() {
      const mode = document.getElementById("connectMode").value;
      const phone = document.getElementById("phoneInput").value;
      const qrContainer = document.getElementById("qrContainer");
      const status = document.getElementById("connectStatus");

      qrContainer.innerHTML = "";
      status.textContent = "Conectando...";

      try {
        if (mode === "qrcode") {
          const res = await fetch("/api/qrcode");
          const data = await res.json();

          if (data.value) {
            const img = document.createElement("img");
            img.src = data.value; // base64 do QR
            qrContainer.appendChild(img);
            status.textContent = "✅ QR Code gerado!";
          } else {
            status.textContent = "⚠️ Nenhum QR retornado.";
          }
        } else {
          if (!phone) {
            status.textContent = "⚠️ Informe o número.";
            return;
          }
          const res = await fetch(`/api/connect-number/${phone}`);
          const data = await res.json();

          if (data.pairingCode) {
            status.textContent = `📱 Pairing Code: ${data.pairingCode}`;
          } else {
            status.textContent = `⚠️ Erro: ${data.error || "Nenhum código retornado."}`;
          }
        }
      } catch (err) {
        console.error("Erro:", err);
        status.textContent = "❌ Erro na conexão.";
      }
    }

    async function sendMessage() {
      const phone = document.getElementById("sendPhone").value;
      const message = document.getElementById("sendMessage").value;
      const status = document.getElementById("sendStatus");

      if (!phone || !message) {
        status.textContent = "⚠️ Preencha todos os campos.";
        return;
      }

      status.textContent = "Enviando...";

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, message }),
        });

        const data = await res.json();
        if (data.error) {
          status.textContent = `❌ Erro: ${data.error}`;
        } else {
          status.textContent = "✅ Mensagem enviada!";
        }
      } catch (err) {
        console.error("Erro:", err);
        status.textContent = "❌ Erro ao enviar mensagem.";
      }
    }

    // Mostrar/ocultar input do número
    document.getElementById("connectMode").addEventListener("change", (e) => {
      const phoneInput = document.getElementById("phoneInput");
      if (e.target.value === "number") {
        phoneInput.style.display = "block";
      } else {
        phoneInput.style.display = "none";
      }
    });
  </script>
</body>
</html>
